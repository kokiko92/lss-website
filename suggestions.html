<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Suggestions - Les Loutres du Swimrun Suresnois (LSS)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .suggestions-section {
            padding: 8rem 0 4rem;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 600;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition-base);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-blue);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .submit-btn:hover {
            background: var(--primary-pink);
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .required-field::after {
            content: "*";
            color: var(--primary-pink);
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="logo_LSS.png" alt="LSS Logo" class="nav-logo-img">
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="about.html" class="nav-link">À propos</a>
                <a href="events.html" class="nav-link">Événements</a>
                <a href="https://www.helloasso.com/associations/les-loutres-du-swimrun-suresnois-lss/adhesions/adhesion-lss" class="nav-link nav-btn" target="_blank">Devenir Membre</a>
            </div>
            <button class="mobile-menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Suggestions Section -->
    <section class="suggestions-section">
        <div class="container">
            <h1>Boîte à Suggestions</h1>
            <p class="subtitle">Votre avis compte ! Partagez vos idées, questions ou suggestions pour améliorer notre club.</p>

            <div class="form-container">
                <div id="success-message" class="success-message">
                    Merci pour votre retour ! Nous l'examinerons avec attention.
                </div>

                <form name="suggestions" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Votre nom (optionnel)">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label required-field">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="type" class="form-label required-field">Type de retour</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="">Choisissez une option</option>
                            <option value="idea">Idée</option>
                            <option value="critique">Critique constructive</option>
                            <option value="question">Question</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label required-field">Message</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="Votre message ici..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        });

        // Form submission handling
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch('/', {
                method: 'POST',
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(formData).toString()
            })
            .then(() => {
                document.getElementById('success-message').style.display = 'block';
                form.reset();
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
            })
            .catch((error) => alert("Oops! Il y a eu un problème avec l'envoi du formulaire."));
        }
    </script>
</body>
</html>
